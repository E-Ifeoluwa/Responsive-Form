<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus web design</title>

    <!-- Fontawesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand">
            <span>Focus</span> web Design
        </h1>

    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>FOCUS WEB DESIGN</h3>
            <ul>
                <li><i class="fa fa-road"></i> 44 something street</li>
                <li><i class="fa fa-phone"></i> (555) 55 555</li>
                <li><i class="fa fa-envelope"></i> text@acme.test.</li>
            </ul>
        </div>

        <div class="contact">
        <h3>Email Us</h3>
        <form action="">
            <p>
                <label for="">Name</label>
                <input type="text">
            </p>

            <p>
                <label for="">Company Name</label>
                <input type="text">
            </p>

            <p>
                <label for="">Email Address</label>
                <input type="Email">
            </p>

            <p>
                <label for="">Phone Number</label>
                <input type="text">
            </p>

            <p class="full">
                <label for="">Message</label>
               <textarea name="message" id="" cols="30" rows="10"></textarea>
            </p>

            <p class="full">
                <button>Submit</button>
            </p>
        </form>
        </div>
    </div>
    </div>



</body>
</html>
